<h1>Formulario</h1>

<div class="container">
<div class="row">
    <div class="col">

    </div>
    <div class="col">
<form (submit)="gurdarUsuario()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput>
    </mat-form-field>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput>
        </mat-form-field>
    </div>
    <div>
        <button mat-fiat-button color="primary">Gurdar</button>
        <a mat-stroked-button>Cancelar</a>
    </div>
</form>
</div>
</div>
</div>
